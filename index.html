<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한스카이 - 정읍 스카이차 전문</title>
  <meta name="description" content="스카이차 고소작업차 임대 전문 한스카이. 신속하고 안전한 작업 서비스 제공. 010-8798-6655">
  <meta name="keywords" content="스카이차, 고소작업차 임대, 스카이차 대여, 고소작업차 대여">
  <link rel="stylesheet" href="style.css">
  <style>
    .main-header {
      background: url('img/sky_truck1.webp') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
    }

    #dynamic-company {
      font-size: 36px;
      font-weight: bold;
    }

    .main-header p {
      font-size: 20px;
      margin-top: 10px;
    }

    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px 0;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<header class="main-header">
  <div class="overlay">
    <h1 id="dynamic-company">한스카이</h1>
    <p>고소작업차 임대 전문. 언제든지 신속 대응!</p>
  </div>
</header>

<nav class="navbar">
  <a href="#gallery">작업사진</a>
  <a href="#contact">전화문의</a>
  <a href="#about">회사소개</a>
</nav>

<main>
  <section id="gallery">
    <h2>주요 작업 사진</h2>
    <div class="gallery">
      <img src="img/sky_truck1.webp" alt="정읍 스카이차 작업" loading="lazy">
      <img src="img/sky_truck2.webp" alt="남원 스카이차 작업" loading="lazy">
      <img src="img/sky_truck3.webp" alt="전북 고소작업차 현장" loading="lazy">
    </div>
  </section>

  <section id="contact">
    <h2>전화문의</h2>
    <p>24시간 긴급 출동 및 문의: <a href="tel:010-8798-6655">010-8798-6655</a></p>
  </section>

  <section id="about">
    <h2>회사소개</h2>
    <p>한스카이는 정직과 신뢰를 바탕으로 고객님께 최고의 고소작업차 임대 서비스를 제공합니다. 언제든지 빠른 출동과 안전한 서비스를 약속드립니다.</p>
  </section>
</main>

<footer>
  <p>© 2025 한스카이. All rights reserved.</p>
</footer>

<script>
// 지역 자동 인식
fetch('https://ipapi.co/json/')
  .then(response => response.json())
  .then(data => {
    const city = data.city || '';
    let companyName = '한스카이';
    if (city.includes('정읍')) companyName = '정읍 한스카이';
    else if (city.includes('남원')) companyName = '남원 한스카이';
    else if (city.includes('순창')) companyName = '순창 한스카이';
    else if (city.includes('임실')) companyName = '임실 한스카이';
    else if (city.includes('군산')) companyName = '군산 한스카이';
    else if (city.includes('익산')) companyName = '익산 한스카이';
    else if (city.includes('김제')) companyName = '김제 한스카이';
    document.getElementById('dynamic-company').textContent = companyName;
  })
  .catch(error => console.error('IP 인식 실패:', error));

// 부드러운 스크롤
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();
    document.querySelector(this.getAttribute('href')).scrollIntoView({
      behavior: 'smooth'
    });
  });
});
</script>

</body>
</html>
