
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="정읍한스카이 | 고소작업차 임대 전문, 외벽작업, 터널 및 교량 점검, 전북 정읍시 스카이차량 작업 전문업체.">
    <meta name="keywords" content="정읍한스카이, 스카이차, 고소작업차, 외벽공사, 교량정비, 터널작업, 정읍 스카이, 스카이 임대">
    <meta name="author" content="정읍한스카이">
    <title id="dynamic-title">정읍한스카이 - 고소작업차 전문 업체</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
        header { background-color: #007BFF; color: white; padding: 1em; text-align: center; }
        nav { background: #0056b3; text-align: center; padding: 0.5em 0; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .hero { text-align: center; padding: 50px 20px; background: linear-gradient(to right, #6fb1fc, #4364f7); color: white; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .gallery img { width: 300px; border-radius: 8px; transition: transform 0.3s ease; }
        .gallery img:hover { transform: scale(1.05); }
        footer { background-color: #007BFF; color: white; text-align: center; padding: 1em 0; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <h1 id="brand-name">정읍한스카이</h1>
        <p id="company-desc">정직과 신뢰를 바탕으로 최고의 고소작업 서비스를 제공하는 정읍한스카이입니다.</p>
    </header>
    <nav>
        <a href="#about">소개</a>
        <a href="#gallery">작업사진</a>
        <a href="#contact">문의</a>
    </nav>
    <div class="hero">
        <h2 id="hero-text">건물 외벽, 간판, 전기, 통신 공사에 최적화된 스카이차 보유</h2>
        <p>전문성과 안전을 최우선으로 생각하는 <span id="hero-company">정읍한스카이</span>입니다.</p>
    </div>
    <div class="gallery" id="gallery">
        <img src="images/photo1.jpg" alt="작업사진1">
        <img src="images/photo2.jpg" alt="작업사진2">
        <img src="images/photo3.jpg" alt="작업사진3">
        <img src="images/photo4.jpg" alt="작업사진4">
    </div>
    <footer>
        <p id="footer-company">정읍한스카이 | 전화문의 010-8798-6655</p>
        <p>&copy; 2025 <span id="footer-name">정읍한스카이</span>. All Rights Reserved.</p>
    </footer>

    <script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const city = data.city || '';
        let companyName = '한스카이'; // 기본
        if (city.includes('정읍')) {
          companyName = '정읍한스카이';
        } else if (city.includes('남원')) {
          companyName = '남원한스카이';
        } else if (city.includes('광주')) {
          companyName = '광주한스카이';
        } else if (city.includes('군산')) {
          companyName = '군산한스카이';
        } else if (city.includes('익산')) {
          companyName = '익산한스카이';
        } else if (city.includes('김제')) {
          companyName = '김제한스카이';
        }
        
        document.getElementById('brand-name').textContent = companyName;
        document.getElementById('company-desc').textContent = `정직과 신뢰를 바탕으로 최고의 고소작업 서비스를 제공하는 ${companyName}입니다.`;
        document.getElementById('hero-company').textContent = companyName;
        document.getElementById('footer-company').textContent = `${companyName} | 전화문의 010-8798-6655`;
        document.getElementById('footer-name').textContent = companyName;
        document.getElementById('dynamic-title').textContent = `${companyName} - 고소작업차 전문 업체`;
      })
      .catch(error => {
        console.error('ipapi 요청 실패:', error);
      });
    </script>
</body>
</html>
